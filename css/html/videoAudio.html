<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio | Video</title>
</head>
<body>
    <h1>We are adding video here</h1>
    
    
    
    <video src="video/tips.mp4" width="500" height="300" controls></video>
<!--    Method 2 to add video-->
    <video width="500" height="300" controls>
        <source src="video/tips.mp4" type="video/mp4">
    </video>
    <div>
        
       <audio src="audio/dangote.mp3" controls></audio>
        
    </div>  
       
    
    
</body>
</html>
